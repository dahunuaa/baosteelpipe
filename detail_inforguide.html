<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>detail_inforguide</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<style>
			body {
				background-color:#efeff4;
			}
		    div{
		    	background-color: #EEEEEE;
		    }
		   
		   
		</style>

	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			 
			 <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			 <!--<a class="mui-icon mui-icon-reload mui-pull-right" id="refresh"><div style="margin:-18px 10px 10px 30px; font: '楷体';font-size: 18px;">刷新</div></a>-->
			<h1 class="mui-title">信息指南详情</h1>
			
		</header>
		
		<div class="mui-content" >
        <h3 id="title"></h3>
        <br
        <h6 id="guide_id"></h6>
        <h6 id="guide_editor"></h6>
        <h6 id="guide_name"></h6>
        <h6 id="guide_category"></h6>       
        <p id="guide_text"></p>
		</div>
		
		<script src="../js/app.js"></script>
		<script src="../js/mui.min.js"></script>
		<script>
			(function($,doc){
				$.init();
				$.plusReady(function(){
					var title = doc.getElementById('title');
			        var guide_id = doc.getElementById('guide_id');
					var guide_editor = doc.getElementById('guide_editor');
			        var guide_name = doc.getElementById('guide_name');
					var guide_category = doc.getElementById('guide_category');
					var guide_text = doc.getElementById("guide_text");
					
					//获取前一个页面传过来的值
					var self = plus.webview.currentWebview();//必须用plusReady 来获取前面传过来的值
					var id =self.id
					var guide_editor = self.guide_editor
					var guide_name = self.guide_name
					var guide_title = self.guide_title
					var guide_category = self.guide_category
					var guide_text = self.guide_text
					
					
					//填写的用.value,选择的用.innerText
					title.value=title
					guide_id.value=id
					guide_editor.value=guide_editor
					guide_name.value=guide_name
					guide_category.value=guide_category
					guide_text.value=guide_text
					
				})
			}(mui,document))
		</script>
		
	</body>
</html>
